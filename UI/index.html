<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Student Management System</title>
  </head>
  <body>
    <div class="layout">
      <h1>Student Management System</h1>

      <div class="tableContainerOutliner">
        
        
        <button
          id="registerBtn"
          type="button"
          class="btn btn-primary"
          data-bs-target="#studentRegisterModal"
          data-bs-toggle="modal"
        >
        <img width="21" height="21" src="./images/plus.png" alt="plus"/>
        
          Add Students 
        </button>

        <div class="tableContainer">
          <table class="table table-hover table-info">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Index No</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>

      <!--Student Details Modal -->
      <div
        class="modal fade"
        id="studentDetailsModal"
        tabindex="-1"
        aria-labelledby="studentDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="studentDetailsModalLabel">
                Student Information
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="modal-grid1 col-md-6 ms-auto"></div>
                <div class="modal-grid2 col-md-6 ms-auto"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Student Register Modal -->
      <div
        class="modal fade"
        id="studentRegisterModal"
        tabindex="-1"
        aria-labelledby="studentRegisterModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="studentRegisterModalLabel">
                Student Registration
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--form-->
              <form id="form">
                <div class="mb-3">
                  <label for="indexNumber" class="form-label"
                    >Index Number</label
                  >
                  <input type="number" class="form-control" id="indexNumber" />
                </div>

                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" />
                </div>

                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" />
                </div>

                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" id="age" />
                </div>

                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>

                  <select
                    class="form-select form-control"
                    aria-label="Default select example"
                    id="gender"
                  >
                    <option selected></option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="example@gmail.com"
                    aria-describedby="emailHelp"
                  />
                </div>

                <div class="mb-3">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input type="text" class="form-control" id="phoneNumber" />
                </div>

                <div class="mb-3">
                  <label for="university" class="form-label">University</label>
                  <input type="text" class="form-control" id="university" />
                </div>

                <div class="mb-3">
                  <label for="institute" class="form-label">Institute</label>
                  <input type="text" class="form-control" id="institute" />
                </div>

                <div class="mb-3">
                  <label for="batch" class="form-label">Batch</label>
                  <input type="text" class="form-control" id="batch" />
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Profile Image</label>
                  <input type="file" class="form-control" id="image" />
                </div>

                <div class="col-md-4 ms-auto">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
  
                  <button
                    type="submit"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
